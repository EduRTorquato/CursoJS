<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome.toUpperCase()}</strong>, seu nome tem: ${nome.length} letras<br>`)
        document.write(`o seu nome com  letras minusculas é: ${nome.toLowerCase()} <br>`)
        var salario = Number(window.prompt('Digite seu salário: '))
        document.write('O seu salario é de: ' + salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))

    </script>
</body>
</html>
