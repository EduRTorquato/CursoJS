<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    VELOCIDADE DO CARRO <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
    
    function calcular(){
        var txtv = document.getElementById('txtvel')
        var velocidade = Number(txtv.value)

        res.innerHTML = `Sua velocidade é de ${velocidade} KM por hora<br>` 

        if(velocidade >= 60){
            res.innerHTML +=`Você ultrapassou a velocidade de 60km por hora, e está multado<br>`
        }else{
            res.innerHTML += `Continue nessa velocidade<br>`
        }

        res.innerHTML += `Dirija sempre com cinto de segurança :)`  

    }


    </script>

</html>
